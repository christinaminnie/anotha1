{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>List of Ratings</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Video Game ID</th>
        <th>Numeric Rating</th>
        <th>Verbal Rating</th>
      </tr>
    </thead>
    <tbody>
      {% for rating in ratings %}
      <tr>
        <td>{{ rating.video_game_id }}</td>
        <td>{{ rating.numeric_rating }}</td>
        <td>{{ rating.verbal_rating }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
